<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registration</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body class="front">
	<h:form id="forUpdate">
		<div class="body">
			<div class="header">
				<div>
					<ui:insert name="header">
						<ui:include src="../templates/header.xhtml" />
					</ui:insert>
				</div>
				<div>
					<ui:insert name="cart">
						<ui:include src="../templates/cart.xhtml" />
					</ui:insert>
				</div>
				<div>
					<ui:insert name="navigation">
						<ui:include src="../templates/navigation.xhtml" />
					</ui:insert>
				</div>
			</div>
			<div>
				<h1>Registration</h1>
				<h:form>
					<h:messages id="msg" />
					<h:panelGrid columns="2">						
						<p:outputLabel styleClass="lable" value="Name: " />
						<p:inputText id="name" value="#{registrationBean.customer.name}"
							required="true">
						</p:inputText>
						
						<p:outputLabel styleClass="lable" for="surname" value="Surname: " />
						<p:inputText id="surname"
							value="#{registrationBean.customer.surname}" required="true">
						</p:inputText>		

						<p:outputLabel styleClass="label" for="email" value="Email: " />
						<p:inputText id="email" value="#{registrationBean.customer.email}"
							required="true">
						</p:inputText>
						
						<p:outputLabel styleClass="label" for="password" value="Password: " />
						<p:password id="password" value="#{registrationBean.customer.password}"
							required="true">
						</p:password>

						<p:outputLabel styleClass="lable" for="phnNumber"
							value="Phone number: " />
						<p:inputMask id="phnNumber"
							value="#{registrationBean.customer.phoneNumber}"
							mask="(999)999-99-99" required="true">
						</p:inputMask>

						<p:outputLabel styleClass="label" for="address" value="Address: " />
						<p:inputText id="address"
							value="#{registrationBean.customer.address}" required="true">
						</p:inputText>

					</h:panelGrid>
					<p:commandButton value="Register"
						action="#{registrationBean.register()}" />

				</h:form>
			</div>
			<div>
				<ui:insert name="bottom">
					<ui:include src="../templates/bottom.xhtml" />
				</ui:insert>
			</div>
		</div>
	</h:form>
</h:body>
</html>
