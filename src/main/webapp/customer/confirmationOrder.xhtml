<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Confirmation</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body class="front">
	<h:form id="forUpdate">
		<div class="body">
			<div class="header">
				<div>
					<ui:insert name="header">
						<ui:include src="../templates/header.xhtml" />
					</ui:insert>
				</div>
				<div>
					<ui:insert name="cart">
						<ui:include src="../templates/cart.xhtml" />
					</ui:insert>
				</div>
				<div>
					<ui:insert name="navigation">
						<ui:include src="../templates/navigation.xhtml" />
					</ui:insert>
				</div>
			</div>
			<div>
				<h:form>
					<h:messages id="msg" />
					<h:panelGrid columns="2">
						<p:outputLabel styleClass="lable" for="name" value="Name: " />
						<p:inputText id="name" value="#{customerBean.customer.name}"
							required="true">
						</p:inputText>

						<p:outputLabel styleClass="lable" for="surname" value="Surname: " />
						<p:inputText id="surname" value="#{customerBean.customer.surname}"
							required="true">
						</p:inputText>

						<p:outputLabel styleClass="lable" for="phNumber" value="Phone number: " />
						<p:inputMask id="phNumber"
							value="#{customerBean.customer.phoneNumber}"
							mask="(999)999-99-99" required="true">
						</p:inputMask>

						<p:outputLabel styleClass="lable" for="address" value="Address: " />
						<p:inputText id="address"  value="#{customerBean.customer.address}"
							required="true">
						</p:inputText>

						<p:outputLabel styleClass="lable" for="email" value="Email: " />
						<p:inputText id="email" value="#{customerBean.customer.email}"
							required="true">
						</p:inputText>
												
						<p:commandButton value="Continue"
							action="informationOrder.xhtml?faces-redirect=true" />
					</h:panelGrid>

				</h:form>
			</div>
			<div>
				<ui:insert name="bottom">
					<ui:include src="../templates/bottom.xhtml" />
				</ui:insert>
			</div>
		</div>
	</h:form>
</h:body>
</html>
