<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Information about order</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body class="front">
	<h:form id="forUpdate">
		<div class="body">
			<div class="header">
				<div>
					<ui:insert name="header">
						<ui:include src="../templates/header.xhtml" />
					</ui:insert>
				</div>
				<div>
					<ui:insert name="cart">
						<ui:include src="../templates/cart.xhtml" />
					</ui:insert>
				</div>
				<div>
					<ui:insert name="navigation">
						<ui:include src="../templates/navigation.xhtml" />
					</ui:insert>
				</div>
			</div>
			<div>
				<h:form id="form">

					<p:dataTable id="cart"
						rendered="#{!shoppingCart.shopCart.isEmpty()}"
						value="#{shoppingCart.list}" var="menu" border="1">

						<p:column>
							<h:outputText value="Name dish: " />
							<h:outputText value="#{menu.nameDish}" />
						</p:column>
						<p:column>
							<p:outputLabel id="count"
								value="#{shoppingCart.shopCart.get(menu)}" />
						</p:column>
					</p:dataTable>
					<p style="font-size: 20px">
						Name:
						<h:outputText value="#{customerBean.customer.name}" />
						<br />Surname:
						<h:outputText value="#{customerBean.customer.surname}" />
						<br />Address:
						<h:outputText value="#{customerBean.customer.address}" />
						<br />Phone number:
						<h:outputText id="phone"
							value="#{customerBean.customer.phoneNumber}" readonly="true" />
					</p>



					<p:commandButton value="Confirm" oncomplete="PF('confirm').show()"
						actionListener="#{shoppingCart.confirmOrder()}" />

					<p:dialog widgetVar="confirm" header="Your order was confirmed"
						modal="true" showEffect="fade" hideEffect="fade" resizable="false">
						<p:commandButton action="homePage.xhtml?faces-redirect=true"
							value="Ok" />

					</p:dialog>
				</h:form>
			</div>
			<div>
				<ui:insert name="bottom">
					<ui:include src="../templates/bottom.xhtml" />
				</ui:insert>
			</div>
		</div>
	</h:form>
</h:body>
</html>
