<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Edit dish</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body class="front">
	<div class="body">
		<div class="header">
			<div>
				<ui:insert name="header">
					<ui:include src="../templates/header.xhtml" />
				</ui:insert>
			</div>
			<div class="cart" id="smallCart">
				<p:commandLink ctionListener="#{accessBean.staffLogOut()}"
					action="/authorizationStaff.xhtml?faces-redirect=true"
					styleClass="logOut"
					rendered="#{accessBean.checkStaffAdminRights()}"> Log out </p:commandLink>
			</div>
		</div>
		<h1>Edit dish</h1>
		<h:form>
			<h:panelGrid columns="2">

				<h:outputText value="Dish name:" />
				<h:inputText id="dName" value="#{dishBean.dish.nameDish}"
					required="true">
				</h:inputText>


				<h:outputText value="Type dish" />
				<h:selectOneMenu value="#{dishBean.dish.typeDish}">
					<f:selectItem itemValue="beverage" itemLabel="Beverage" />
					<f:selectItem itemValue="soup" itemLabel="Soup" />
					<f:selectItem itemValue="mainCourse" itemLabel="Main course" />
					<f:selectItem itemValue="salad" itemLabel="Salad" />
					<f:selectItem itemValue="dessert" itemLabel="Dessert" />
				</h:selectOneMenu>


				<h:outputText value="Is kitchen type of dish:" />
				<h:selectOneMenu value="#{dishBean.dish.kitchenType}">
					<f:selectItem itemValue="t" itemLabel="True" />
					<f:selectItem itemValue="f" itemLabel="False" />
				</h:selectOneMenu>


				<h:outputText value="Price" />
				<h:inputText id="price" value="#{dishBean.dish.price}"
					required="true">
				</h:inputText>


				<h:outputText value="Is active:" />
				<h:selectOneMenu value="#{dishBean.dish.activeStatus}">
					<f:selectItem itemValue="t" itemLabel="True" checked="true" />
					<f:selectItem itemValue="f" itemLabel="False" />
				</h:selectOneMenu>


				<h:outputText value="Description:" />
				<h:inputText id="description" value="#{dishBean.dish.description}"
					required="false">
				</h:inputText>

			</h:panelGrid>
			<h:commandButton value="Submit" action="#{dishBean.saveDish()}" />
		</h:form>
		<div>
			<ui:insert name="bottom">
				<ui:include src="../templates/bottom.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
