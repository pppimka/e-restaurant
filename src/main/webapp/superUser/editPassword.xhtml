<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Edit password</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body class="front">
	<div class="body">
		<div class="header">
			<div>
				<ui:insert name="header">
					<ui:include src="../templates/header.xhtml" />
				</ui:insert>
			</div>
			<div class="cart" id="smallCart">
				<p:commandLink ctionListener="#{accessBean.staffLogOut()}"
					action="/authorizationStaff.xhtml?faces-redirect=true"
					styleClass="logOut"
					rendered="#{accessBean.checkStaffSuperUserRights()}"> Log out </p:commandLink>
			</div>
		</div>
		<h1>Edit password</h1>
		<h:form>
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Password:  " />
				<p:password id="password" value="#{editPasswordBean.oldPassword}"
					required="true">
				</p:password>

				<h:outputText value="New password:  " />
				<p:password id="pwd1" match="pwd2" label="New password"
					value="#{editPasswordBean.newPassword}" required="true">
				</p:password>

				<h:outputText value="Repeat:  " />
				<p:password id="pwd2" label="repeat password"
					value="#{editPasswordBean.newPassword}" required="true">
				</p:password>

				<p:commandButton value="Submit" id="sumbit" process="@all"
					actionListener="#{editPasswordBean.changeStaffPassword(staffBean.staff.id)}"></p:commandButton>
			</h:panelGrid>
		</h:form>
		<div>
			<ui:insert name="bottom">
				<ui:include src="../templates/bottom.xhtml" />
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
